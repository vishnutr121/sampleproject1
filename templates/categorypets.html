{% extends 'navbarcustomer.html' %}
{% block content %}
{% load static %}
{% if pet %}
<div class="container mt-4">
  <div class="row">
      {% for i in pet %}
      <div class="col-md-4 mb-4">
          <div class="card" style="border-radius: 0; text-align: center; background-color: rgba(252, 253, 246, 0.669); max-width: 50vh; max-height: 65vh;">
              <img class="card-img-top" src="{{i.pet_image.url}}" alt="Card image cap" style="width: 100%; height: 200px; object-fit: cover;">
              <div class="card-body">
                  <h5 class="card-title" style="text-align: center;">{{i.pet_name}}</h5>
                  <p class="card-text"><b>Seller:</b> {{i.donor.user.first_name}} {{i.donor.user.last_name}}</p>
                  <h5 class="card-title" style="text-align: center;"><a style="border-radius: 0;" class="btn btn-warning pl-4 pr-4" href="{% url 'petdetails' i.id %}">Read More</a></h5>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% else %}
          <div class="container-fluid mt-3">
            <h3 class="text pt-3" style="color: rgb(0, 0, 0);text-align: center;">No pet available</h3>
          </div>
      {% endif %}
{% endblock %}
