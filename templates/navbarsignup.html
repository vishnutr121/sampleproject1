{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petsworld</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('{% static "images/img200.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark pt-0 pb-0 d-md-none" style="background-color: rgb(0, 0, 0);">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo1.jpg' %}" alt="Logo" height="30"> PETSWORLD<sup>®</sup></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
    <ul class="navbar-nav justify-content-end" style="font-size: 15px;">
        <li class="nav-item">
            <a href="{% url 'homepage' %}" style="border-radius: 0" class="btn btn-outline-warning pl-5 pr-5 pt-1 pb-1 mt-2 mb-2">Back</a>
        </li>
    </ul>
    </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 mt-0 sidebar d-none d-md-block" style="background-color: rgb(0, 0, 0);height: 115vh;">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column pt-4" style="text-align: center;">
                        <li class="nav-item">
                            <a class="nav-link active" href="" style="color: white;font-size: 23px;">
                                <img src="{% static 'images/logo1.jpg' %}" alt="Logo" height="60">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="" style="color: white;font-size: 23px;">
                                PETSWORLD<sup>®</sup>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'homepage' %}" style="border-radius: 0" class="btn btn-outline-warning pl-5 pr-5 pt-1 pb-1 mt-2">Back</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4" style="height: 100vh;">
                    <div class="container content">
                        {% block content %}
                        {% endblock %}
                    </div>
            </main>
        </div>
    </div>
<footer class="footer text-light text-center pb-1 pt-1" style="font-size: 11px;background-color: rgb(36, 0, 0);">
    <div class="container">
        Copyright <sup>©</sup>. All Rights Reserved. Petsworld
    </div>
</footer>
</body>
</html>
