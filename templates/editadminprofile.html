{% extends 'navbar.html' %}
{% block content %}
{% for message in messages %}
<div class="container" style="text-align: center;">
  <h5 class="alert alert-danger mt-3 mb-0" style="text-align: center;">
    {{message}}
  </h5>
</div>
{% endfor %}
      <div class="card-deck mt-2 pt-4 ml-3 mr-3 pb-2">
        <div class="card pt-3 mt-0 pb-4 pr-3 pl-3" style="background-color: rgb(12, 12, 12);">
          <div class="container-fluid mt-3">
            <h3 class="text pb-3" style="color: rgb(255, 255, 255);text-align: center;">EDIT DETAILS</h3>
            <form action="{% url 'edit_admin_details' %}" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label style="color: white;" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{usr.first_name}}" name="ufname" style="background-color: black;color: white;border: 1px solid rgba(255, 255, 255, 0.425);">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label style="color: white;" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{usr.last_name}}" name="ulname" style="background-color: black;color: white;border: 1px solid rgba(255, 255, 255, 0.425);">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label style="color: white;" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" value="{{usr.username}}" name="uusrname" style="background-color: black;color: white;border: 1px solid rgba(255, 255, 255, 0.425);">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label style="color: white;" class="col-sm-2 col-form-label">Email Id:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" value="{{usr.email}}" name="uemail" style="background-color: black;color: white;border: 1px solid rgba(255, 255, 255, 0.425);">
                    </div>
                  </div>
                  <div style="text-align: center;">
                  <button style="border-radius: 0" type="submit" class="btn btn-success mb-1 mt-2">Update</button>
                </div>
            </form>
          </div>
        </div>
      </div>
{% endblock %}
