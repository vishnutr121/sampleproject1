{% extends 'navbar.html' %}
{% block content %}
{% for message in messages %}
<div class="container" style="text-align: center;">
  <h5 class="alert alert-danger mt-3 mb-0" style="text-align: center;">
    {{message}}
  </h5>
</div>
{% endfor %}
      <div class="card-deck mt-2 pt-4 ml-3 mr-3 pb-2">
        <div class="card pt-3 mt-0 pb-4 pr-3 pl-3" style="background-color: rgb(12, 12, 12);">
          <div class="container-fluid mt-3">
            <h3 class="text pb-3" style="color: rgb(255, 255, 255);text-align: center;">EDIT CATEGORY</h3>
            <form action="{% url 'edit_cat_details' cat.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label style="color: white;" class="col-sm-3 col-form-label">Category Name:</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" value="{{cat.category_name}}" name="cname" style="background-color: black;color: white;border: 1px solid rgba(255, 255, 255, 0.425);">
                    </div>
                  </div>
                  <div class="form-group">
                    <label style="color: white;">Image:</label><br>
                    <img src="{{cat.category_image.url}}" class="w-25 mb-2">
                    <input type="file" name="imgfile" class="form-control" accept="image/*" style="background-color: black;color: white;border: 1px solid rgba(255, 255, 255, 0.425);padding-bottom: 35px;">
                  </div>
                  <div style="text-align: center;">
                  <button style="border-radius: 0" type="submit" class="btn btn-success mb-1 mt-2">Update</button>
                  <a style="border-radius: 0" href="{% url 'view_cat' %}" class="btn btn-warning mb-1 mt-2">Back</a>
                </div>
            </form>
          </div>
        </div>
      </div>
{% endblock %}
