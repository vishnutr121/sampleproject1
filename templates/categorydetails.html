{% extends 'navbar.html' %}
{% block content %}
<div class="d-flex justify-content-center mt-4 ml-0">
  <a style="border-radius: 0" href="{% url 'add_cat' %}" class="btn btn-warning pt-1 pb-1">Add new category</a>
</div>  
      <div class="card-deck mt-2 pt-3 ml-3 mr-3 pb-2">
            <table class="table table-striped table-dark text-center d-none d-md-table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Category</th>
                    <th scope="col">Image</th>
                    <th scope="col" colspan="2">Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for i in cat %}
                <tr>
                  <td>{{i.category_name}}</td>
                  <td class="image-column"><img src="{{i.category_image.url}}" class="w-25"></td>
                  <td><a style="border-radius: 0" href="{% url 'edit_cat' i.id %}" class="btn btn-outline-warning pt-0 pb-0">Edit</a></td>
                  <td><a style="border-radius: 0" href="{% url 'delete_cat' i.id %}" class="btn btn-outline-danger pt-0 pb-0">Delete</a></td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
          <table class="table table-striped table-dark table-responsive text-center d-md-none">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Created By</th>
                  <th scope="col">Image</th>
                  <th scope="col" colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for i in cat %}
              <tr>
                <td>{{i.category_name}}</td>
                <td>{{i.user.username}}</td>
                <td class="image-column"><img src="{{i.category_image.url}}" class="w-25"></td>
                <td><a href="{% url 'edit_cat' i.id %}" class="btn btn-outline-warning pt-0 pb-0">Edit</a></td>
                <td><a href="{% url 'delete_cat' i.id %}" class="btn btn-outline-danger pt-0 pb-0">Delete</a></td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
        </div>    
{% endblock %}
